[uwsgi]
# full path to Django project's root directory
chdir            = /home/leonid/supply/backend/myapp/
# Django's wsgi file
module           = myapp.wsgi
# full path to python virtual env
home             = /home/leonid/supply/backend/env
# enable uwsgi master process
master          = true
# maximum number of worker processes
processes       = 10
# the socket (use the full path to be safe
socket          = /home/leonid/supply/backend/myapp/supply.sock
# socket permissions
chmod-socket    = 666
# clear environment on exit
vacuum          = true
# daemonize uwsgi and write messages into given log
daemonize       = /home/leonid/supply/backend/uwsgi-emperor.log
